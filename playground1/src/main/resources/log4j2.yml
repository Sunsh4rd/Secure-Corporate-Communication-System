Configuration:
  status: WARN
  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{HH:mm:ss.SSS} %highlight{[%t] %-5level} %logger{36} - %msg%n{FATAL=red, ERROR=red, WARN=yellow, INFO=green, DEBUG=blue, TRACE=white}"
  Loggers:
    Root:
      level: debug
      AppenderRef:
        ref: Console
